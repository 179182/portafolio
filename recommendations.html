            <h1 class="base">RECOMMENDATIONS FOR A HEALTHIER PLAY</h1>

            <div>
                <article>
                    <header>
                        <hgroup>
                            <h1 class="name" style="top: 18%;">Maintain a correct posture</h1>
                        </hgroup>
                    </header>
                    <figure>
                        <img src="https://acortar.link/xRQ94k " class="photo" style="top: 25%;">
                        <p class="text" style="top: 35%;">As previously mentioned, most people who enjoy video games at home spend many hours in front of the screen. The prolonged use of these devices can cause damage to the eyes, hands and spine, so it is essential to have gaming equipment. For this reason, experts in the field recommend buying a gaming chair.

                            And it is that thanks to this special seat, video game fans can sit correctly. When people spend too much time sitting in a chair in front of a monitor, they most often move and adopt inappropriate postures, which can cause serious back problems. Luckily, with this type of equipment, gamers can maintain a correct posture.

                            Enviar comentarios
                            Paneles laterales
                            Borrar texto</p>
                    </figure>
                </article>

                <article>
                    <header>
                        <hgroup>
                            <h1 class="name" style="top: 118%;">Rest from time to time</h1>
                        </hgroup>
                    </header>
                    <figure>
                        <img src="https://acortar.link/fWvXIJ" class="photo" style="top: 125%;">
                        <p class="text" style="top: 135%;">Another problem that most video game players face is related to rest, as many people get mad and don't stop playing until they get a win. This behavior is very detrimental to health, both from a physical point of view and from a psychological point of view. In order not to have problems in this regard, it is best to take a break.

                            That is, stop playing for a certain period of time. Thanks to these short breaks, the mind is distracted and the body relaxes, so that people avoid physical and mental collapse. In addition, experts advise going outside for some fresh air, since sedentary lifestyles can cause numerous long-term health problems.</p>
                    </figure>
                </article>

                <article>
                    <header>
                        <hgroup>
                            <h1 class="name" style="top: 218%;">Follow a healthy diet</h1>
                        </hgroup>
                    </header>
                    <figure>
                        <img src="https://cdn.fleetfeet.com/assets/Healthy-Food-vertical-crop.png/dynamic:1-aspect:0.70683229813665-fit:cover-strategy:entropy/Healthy-Food-vertical-crop--720.jpg " class="photo" style="top: 225%;">
                        <p class="text" style="top: 235%;">Having a gaming chair and frequent breaks is very important, however, gamers must also maintain a healthy diet. In general, people who play video games eat fast or processed food -burgers, chips, cookies-, which is very low in terms of nutritional values.

                            This type of food can cause illnesses, especially when people consume it daily. Therefore, the most appropriate thing is to follow a healthy diet that helps to obtain enough energy for video game sessions. Within the diet, players should never forget to drink water, since the body needs to be hydrated at all times.</p>
                    </figure>
                </article>

                <article>
                    <header>
                        <hgroup>
                            <h1 class="name" style="top: 318%;">Practice a physical activity</h1>
                        </hgroup>
                    </header>
                    <figure>
                        <img src="https://media.istockphoto.com/id/1088471402/photo/personal-weight-training.jpg?s=612x612&w=0&k=20&c=6B2xzajBTgi0JHTRM2pNEaNl0i06ZJjY2fXR4F_ZDtg=" class="photo" style="top: 325%;">
                        <p class="text" style="top: 335%;">Generally, most video games involve spending a lot of time sitting in front of a screen, which is why players tend to adopt very sedentary lifestyles, which can cause serious health problems. In order for the body to maintain its solid structure and the organs to function properly, people must engage in physical activity.

                            Going to the gym, going for a run, riding a bike or playing a team sport -soccer, basketball, rugby, handball, etc.- are some of the best options to consider, since they allow you to keep your metabolism active. According to specialists in physical activities, it is enough to do sports for 20 minutes a day to be fit.</p>
                    </figure>
                </article>

                <article>
                    <header>
                        <hgroup>
                            <h1 class="name" style="top: 418%;">Take care of personal hygiene</h1>
                        </hgroup>
                    </header>
                    <figure>
                        <img src="https://c8.alamy.com/comp/2AWWM2N/personal-hygiene-disease-prevention-and-healthcare-educational-infographic-when-should-you-wash-your-hands-2AWWM2N.jpg" class="photo" style="top: 425%;">
                        <p class="text" style="top: 435%;">Although a priori it may seem quite obvious, the reality is that people who spend a lot of time at home tend to neglect this aspect, so it is very important to maintain basic hygiene habits. Showering, brushing your teeth or cutting your nails are some fundamental hygiene routines that should never be forgotten.

                            In addition, video game fans who barely leave home also have to take care of other aspects that are more related to changing clothes, washing sheets or scrubbing kitchen tools. And it is that taking care of personal hygiene is not a game, so before starting a game, people have to make sure that they have complied with all these habits.</p>
                    </figure>
                </article>
